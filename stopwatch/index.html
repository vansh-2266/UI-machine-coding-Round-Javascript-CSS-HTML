<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop-Watch</title>
</head>
<body>
    <h1 style="margin-bottom: 100px;">Stop-Watch</h1>

    <div class="stopwatch">
        <div class="timeDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stopBtn" style="--btnColors: red" class="btn">Stop</button>
        <button id="startBtn" style="--btnColors: green" class="btn">Start</button>
        <button id="resetBtn" style="--btnColors: Blue " class="btn">Reset</button>
    </div>   
    
    <script src="script.js"></script>
</body>
</html>
